name: Update Lessons Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour, on the hour (UTC time)

jobs:
  update-lessons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update Lessons
        run: |
          echo "# Daily Lessons" > docs/index.md
          echo "_Updated automatically every hour._" >> docs/index.md
          echo "" >> docs/index.md
          echo "## $(date '+%Y-%m-%d %H:%M:%S UTC')" >> docs/index.md
          echo "- Latest update at $(date '+%H:%M UTC')." >> docs/index.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "LessonBot"
          git config --global user.email "noreply@github.com"
          git add docs/index.md
          git commit -m "Updated lesson at $(date '+%H:%M UTC')"
          git push
